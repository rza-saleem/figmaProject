<!DOCTYPE html>
<html>
    <head>
        <title> Login | Raza Saleem | JS Projects </title>
        <!-- Custom CSS Link -->
        <link rel="stylesheet" href="loginStyle.css">
        <!-- BS5 CSS Link -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
<body>
    <div class="mainLogin">
        <div class="login">
            <h1>Log In</h1>
            <div class="row mt-4 login-input-row">
                <div class="col-sm-12 mb-3">
                    <input type="text" name="" id="email" placeholder="Email" class="form-control input-login" autocomplete="off">
                </div>
                <div class="col-sm-12 d-flex">
                    <input type="text" name="" id="pswd" placeholder="Password" class="form-control input-login" autocomplete="off"/>
                    <span onclick="show()" onmouseleave="hide()" id="hide">Hide</span>
                </div>
            </div>
            <div class="row mt-4 login-input-row login-btn">
                <div class="col-sm-12 mb-3">
                    <a href="task.html">
                        <button type="button" class="btn" onclick="login()">Login</button>
                    </a>
                </div>
            </div>

        </div>
        
    </div>
    <script src="login.js"></script>
</body>
</html>
